<table class="table">
    <thead>
        <tr>
            <th>Corredor</th>
            <th>Equipo</th>
            <!--<th>Nationality</th>-->
            <th>Imagen</th>
            <th>Campeon</th>
            <th>Elegir</th>
            <!--<th>prueba</th>-->
            <th>Mostrar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let corredor of corredores" [ngClass]="{'champion': corredor.champion}">
            <td>{{corredor.name | uppercase}}</td>
            <td>{{corredor.team}}</td>
            <!--<td>{{corredor.nationality}}</td>-->
            <td><img [src]="corredor.imgCorredor" [alt]="corredor.name"></td>
            <td><span class="badge bg-primary" *ngIf="corredor.champion==true">Campeon del Mundo</span></td>
            <td>
                <app-input-elegir [corredor]="corredor"></app-input-elegir>
            </td>
            <!--<td>{{corredor.elegido}}</td>-->
            <td>
                <button *ngIf="corredor.elegido==true" class="btn btn-outline-primary" (click)="addToMostrar(corredor)">Mostrar</button>
            </td>
        </tr>
    </tbody>
</table>
